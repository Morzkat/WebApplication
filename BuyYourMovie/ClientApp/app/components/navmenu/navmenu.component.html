<div class='main-nav'>
    <nav class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">BuyYourMovie</a>
        </div>

        <div class=" navbar-collapse collapse navbar-right">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav navbar-right'>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/home']">
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/category']">
                        <span class='glyphicon glyphicon-th-list'></span> Categories
                    </a>
                </li>

                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/newMovie']">
                        <span class='glyphicon glyphicon-copy'></span> Add A Movie
                    </a>
                </li>
                
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/movies']">
                        <span class='glyphicon glyphicon-copy'></span> Movies
                    </a>
                </li>

                <li *ngIf=" !userStatus; then thenBlock else elseBlock"  ></li>

                <ng-template #thenBlock>
                    <li #thenBlock [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/signIn']">
                            <span class='glyphicon glyphicon-log-in'></span> Sign-In
                        </a>
                    </li>

                    <li #thenBlock [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/logIn']">
                            <span class='glyphicon glyphicon-log-in'></span> Log-In
                        </a>
                    </li>
                </ng-template>

                <ng-template #elseBlock>
                    <li #elseBlock>
                    <a><span class='glyphicon glyphicon-log-out'></span> User name</a>
                    </li>
                </ng-template>
            </ul>
        </div>

    </nav>
</div>
